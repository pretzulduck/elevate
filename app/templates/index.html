<style>
  @media only screen and (max-width: 600px) {
    .div1 {
      height: 100%;
    }
    .d1 {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
  }
  .d1 iframe {
    width: 100%;
    height: 90%;
  }
  
  }
  @media only screen and (min-width: 768px) {
    .div1 {
       height: 45vh;
       width: 100%;
       position: relative;
       text-align: center;
       overflow: hidden;
    }
    .d1 {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
  }
  .d1 iframe {
    width: 100%;
    height: 90%;
  }

  }
 .card {
 width: 140px;
 height: 140px;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 1.8rem;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card-details {
 color: black;
 height: 100%;
 gap: .5em;
 display: grid;
 place-content: center;
}


.text-body {
 color: rgb(134, 134, 134);
 padding-top: 60px;
 position: absolute;
}

.r {
  color: #15803d
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
 position: absolute;
 left: 30%;
 padding-top: 2px;
}

</style>
{% endblock %}
